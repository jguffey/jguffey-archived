	<title>{% block title %}A developer extraordinaire {% endblock %} - jguffey</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/960_16_col.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/site.css">
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Rokkitt:400,700'>

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
	
	<div id="container">
		<header>
			<div class="mark">
				<h1>JG</h1>
				<p>from the desk of josh guffey</p>
			</div><!-- /.mark -->
			<nav>
				<ul>
					<li><a href="https://github.com/jguffey" target="_blank">github</a></li>
					<li><a href="http://twitter.com/jguffey" target="_blank">twitter</a></li>
					<li><a href="/about.html">about</a></li>
					<li><a href="mailto:me@jguffey.com?Subject=Hello,%20nice%20site!">mail</a></li>
				</ul>
			</nav>
		</header>
		
		{% block content %}
		{% endblock %}
		
		<footer>
			<p>Made with love in San Francisco, CA &nbsp;&nbsp;&bull;&nbsp;&nbsp; Copyright {{year}} &copy; &nbsp;&nbsp;&bull;&nbsp;&nbsp; All Rights Reserved</p>
		</footer>
	</div> <!--! end of #container -->
	
	
	<!-- JavaScript at the bottom for fast page loading -->
	
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->

	<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>


	<!-- scripts concatenated and minified via build script -->
	<script src="{{ STATIC_URL }}js/mylibs/guff.js"></script>
	<script defer src="{{ STATIC_URL }}js/plugins.js"></script>
	<script defer src="{{ STATIC_URL }}js/script.js"></script>
	<!-- end scripts -->

	<!-- <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/site.less">

		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview'],['_trackPageLoadTime']];
