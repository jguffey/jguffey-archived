{% extends "base.html" %}
{% block title %}Standards &amp; OpenSource Developer{% endblock %}

{% block content %}
<div id="main" class="posts">
	<h2>Articles</h2>
	<ul>
		{% if posts.count %}
			{% for post in posts %}
				<li><a href="/post/{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		{% else %}
		<li>No Posts Yet</li>
		{% endif %}
	</ul>
</div><!-- /#main -->
{% endblock %}
